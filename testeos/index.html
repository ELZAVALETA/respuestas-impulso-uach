<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Scroll Video Recinto</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      z-index: -1;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .spacer {
      height: 300vh; /* controla duraci√≥n del scroll */
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="scrollVideo" src="../video/recinto1.mp4" muted playsinline></video>
  </div>
  <div class="spacer"></div>

  <script src="js/scrollVideo.js" type="module"></script>
</body>
</html>
