<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testeos de Audio</title>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <style>
    .player-container { margin-bottom: 40px; }
    .wave { width: 100%; height: 100px; }
    .controls { margin-top: 10px; }
    
    .audio-player-box {
  background: black;
  color: white;
  padding: 10px 15px;
  margin-bottom: 30px;
  border-radius: 10px;
  font-family: sans-serif;
}

.audio-title {
  font-size: 1.1rem;
  font-weight: bold;
  margin-bottom: 10px;
}

.controls {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 10px;
}

.controls button {
  font-size: 1.5rem;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
}

.controls input[type="range"] {
  flex-grow: 1;
}

  </style>
</head>
<body>

<h2>Texto antes del audio 1</h2>
<div id="audio1" class="player-container"></div>

<h2>Texto antes del audio 2</h2>
<div id="audio2" class="player-container"></div>

<h2>Texto antes del audio 3</h2>
<div id="audio3" class="player-container"></div>

<!-- Importar tu archivo JS externo -->
<script src="../js/player.js"></script>

<!-- Llamadas a la función (después de que esté definida) -->
<script>
  createAudioPlayer("audio1", "../audio/an_01_bot.wav");
  createAudioPlayer("audio2", "../audio/an_02_bot.wav");
  createAudioPlayer("audio3", "../audio/an_03_poem.wav");
</script>

</body>
</html>
