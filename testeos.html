<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio - Proyecto Acústica</title>
    <!-- Wavesurfer.js -->
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .player-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .track-info {
            margin-bottom: 15px;
        }
        
        .track-title {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .track-artist {
            color: #666;
            font-size: 1em;
        }
        
        #waveform {
            width: 100%;
            height: 120px;
            margin: 20px 0;
            cursor: pointer;
        }
        
        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .play-pause-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #1db954;
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .play-pause-btn:hover {
            background: #1ed760;
            transform: scale(1.05);
        }
        
        .time {
            font-family: monospace;
            font-size: 0.9em;
            color: #666;
            min-width: 80px;
            text-align: center;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
        }
        
        .volume-btn {
            background: none;
            border: none;
            color: #666;
            font-size: 1.2em;
            cursor: pointer;
        }
        
        .volume-slider {
            width: 100px;
            height: 4px;
            -webkit-appearance: none;
            background: #ddd;
            border-radius: 2px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #1db954;
            cursor: pointer;
        }
        
        .progress-container {
            width: 100%;
            height: 4px;
            background: #eee;
            border-radius: 2px;
            margin-top: 10px;
            cursor: pointer;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background: #1db954;
            border-radius: 2px;
            width: 0%;
        }
    </style>
</head>
<body>
    <h1>Visualizador de Audio</h1>
    
    <div class="player-container">
        <div class="track-info">
            <div class="track-title">an_03_poem.wav</div>
            <div class="track-artist">Proyecto Acústica UACh</div>
        </div>
        
        <div id="waveform"></div>
        
        <div class="controls">
            <button class="play-pause-btn" id="playBtn">
                <i class="fas fa-play"></i>
            </button>
            
            <div class="time" id="currentTime">0:00</div>
            <div class="time">/</div>
            <div class="time" id="duration">0:00</div>
            
            <div class="volume-control">
                <button class="volume-btn" id="volumeBtn">
                    <i class="fas fa-volume-up"></i>
                </button>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="0.8">
            </div>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        // Inicializar Wavesurfer
        const wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#e0e0e0',
            progressColor: '#1db954',
            cursorColor: 'rgba(0, 0, 0, 0)',
            barWidth: 2,
            barRadius: 3,
            barGap: 2,
            height: 120,
            responsive: true,
            normalize: true,
            partialRender: true,
            hideScrollbar: true,
        });

        // Cargar audio
        wavesurfer.load('audio/an_03_poem.wav');

        // Elementos del DOM
        const playBtn = document.getElementById('playBtn');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');

        // Formatear tiempo (mm:ss)
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Actualizar tiempo
        wavesurfer.on('timeupdate', (currentTime) => {
            currentTimeEl.textContent = formatTime(currentTime);
            
            // Actualizar barra de progreso
            if (wavesurfer.getDuration() > 0) {
                const progressPercent = (currentTime / wavesurfer.getDuration()) * 100;
                progressBar.style.width = `${progressPercent}%`;
            }
        });

        // Cuando el audio está listo
        wavesurfer.on('ready', () => {
            durationEl.textContent = formatTime(wavesurfer.getDuration());
            
            // Mostrar barra de progreso en móviles
            if (window.innerWidth < 768) {
                progressContainer.style.display = 'block';
            }
        });

        // Control de reproducción
        playBtn.addEventListener('click', () => {
            wavesurfer.playPause();
        });

        // Actualizar icono de play/pause
        wavesurfer.on('play', () => {
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        });

        wavesurfer.on('pause', () => {
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
        });

        // Control de volumen
        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value;
            wavesurfer.setVolume(volume);
            
            // Cambiar icono según volumen
            if (volume == 0) {
                volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else if (volume < 0.5) {
                volumeBtn.innerHTML = '<i class="fas fa-volume-down"></i>';
            } else {
                volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        });

        // Silenciar/desmutear
        volumeBtn.addEventListener('click', () => {
            if (wavesurfer.getVolume() > 0) {
                wavesurfer.setVolume(0);
                volumeSlider.value = 0;
                volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                wavesurfer.setVolume(0.8);
                volumeSlider.value = 0.8;
                volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        });

        // Click en la onda para saltar a ese punto
        wavesurfer.on('interaction', () => {
            wavesurfer.play();
        });

        // Barra de progreso para móviles
        progressContainer.addEventListener('click', (e) => {
            const clickPosition = e.clientX - progressContainer.getBoundingClientRect().left;
            const progressWidth = progressContainer.clientWidth;
            const clickPercent = clickPosition / progressWidth;
            wavesurfer.seekTo(clickPercent);
        });

        // Responsive: cambiar controles en móviles
        window.addEventListener('resize', () => {
            if (window.innerWidth < 768) {
                progressContainer.style.display = 'block';
            } else {
                progressContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
